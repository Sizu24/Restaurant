<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Restaurant
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@1&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="grid-container">

            <nav id="nav">

                <div id="nav-logo">
                    <i class="fas fa-utensils" id="logo"></i>
                </div>

                <div id="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>

                <ul id="nav-links">
                    <li>Home</li>
                    <li>Menu</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>

            <header id="header">
                <div id="main-image">
                    <div class="overlay">
                        <div id="main-items">
                            <figure id="company-logo">
                                <img src="img/veggiew.png" alt="black and white vegetable icon">
                            </figure>
                            <h1 id="main-title">Veronica's Veggie Burgers</h1>
                            <h2 id="tagline">Healthy never tasted this good! Order now</h2>
                            <button id="main-button">Menu</button>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
